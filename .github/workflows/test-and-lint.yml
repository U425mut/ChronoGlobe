name: Test & Quality Control

# Hangi olaylarda çalışacak
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      # Kod deposunu al
      - name: Checkout code
        uses: actions/checkout@v3

      # PHP kurulumu
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # Composer ile bağımlılıkları yükle
      - name: Install PHP dependencies
        run: composer install --no-progress --no-interaction

      # PHP birim testlerini çalıştır
      - name: Run PHP Unit Tests
        run: vendor/bin/phpunit --colors=always

      # PHP kod standartlarını kontrol et (PSR12)
      - name: Run PHP Code Sniffer
        run: vendor/bin/phpcs --standard=PSR12 src/

      # Node.js kurulumu (JS dosyaları için)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Node.js bağımlılıklarını yükle
      - name: Install Node dependencies
        run: npm install

      # JS Lint kontrolünü çalıştır
      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx
